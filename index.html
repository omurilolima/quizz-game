<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome and Google fonts: -->
    <script src="https://kit.fontawesome.com/49ba80934f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quizz Game</title>
</head>
<body>
    <h1 class="heading">
        Quizz Game <i class="fa-solid fa-dragon"></i>
    </h1>
    <div class="game-area">
        <div class="controls-area">
            <span id="question">?</span>
            <button class="btn">
                <span id="answer1">a</span>
            </button>
            <button class="btn">
                <span id="answer2">b</span>
            </button>
            <button class="btn">
                <span id="answer3">c</span>
            </button>
            <button class="btn">
                <span id="answer4">d</span>
            </button>
        </div>
    </div>
    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect  Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
