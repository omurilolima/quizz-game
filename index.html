<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome and Google fonts: -->
    <script src="https://kit.fontawesome.com/49ba80934f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>Quizz Game</title>
</head>
<body>
    <h1 class="heading">
        Quizz Game <i class="fa-solid fa-dragon"></i>
    </h1>
    <section class="game-area">
        <div class="controls-area">
            <span id="question">?</span>
            <button class="btn">
                <span class="answer" id="answer1">a</span>
            </button>
            <button class="btn">
                <span class="answer" id="answer2">b</span>
            </button>
            <button class="btn">
                <span class="answer" id="answer3">c</span>
            </button>
            <button class="btn">
                <span class="answer" id="answer4">d</span>
            </button>
        </div>
        <!-- Displayed when the game ends. Shows the final score -->
        <div class="popup-wrapper">
            <div class="popup">
                <div class="popup-content">
                    <h2>End game!</h2>
                    <p>You got <span id="score2">0</span>/15.</p>
                    <button id="play-again" type="button">
                        Play again
                    </button>
                </div>
            </div>
        </div>
    </section>
    <section class="score-area">
        <h2>Question: <span id="question-number">0</span>/15</h2>
        <p class="scores">Correct Answers: <span id="score">0</span></p>
        <p class="scores">Incorrect  Answers: <span id="incorrect">0</span></p>
    </section>

    <footer>
        <p id="author">Developed By <a href="https://github.com/omurilolima/" target="_blank" rel="noopener" aria-label="Visit Murilo's Portifolio page (opens in a new tab)">Murilo Lima</a></p>
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
